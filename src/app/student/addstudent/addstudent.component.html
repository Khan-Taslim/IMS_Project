<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Students</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="liststudent">Students</a></li>
               <li class="breadcrumb-item active">Add Students</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form [formGroup]="studentform">
                  <div class="row">
                     <div class="col-12">
                        <h3 class="form-title"><span>Student Information</span></h3>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>First Name</label>
                           <input type="text" class="form-control" formControlName="firstName" name="firstName">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" class="form-control" formControlName="lastName" name="lastName">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Email Id</label>
                           <input type="text" class="form-control" formControlName="email" name="email">
                        </div>
                     </div>
                   
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control" formControlName="gender" name="gender">
                              <option>Select Gender</option>
                              <option>Female</option>
                              <option>Male</option>
                              <option>Others</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Date of Birth</label>
                           <div>
                              <input type="date" class="form-control" formControlName="dob" name="dob">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Education</label>
                           <input type="text" class="form-control" formControlName="education" name="education">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Course</label>
                           <input type="text" class="form-control" formControlName="course" name="course">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>passingYear</label>
                           <div>
                              <input type="text" class="form-control" formControlName="passingYear" name="passingYear">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mobile Number</label>
                           <input type="text" class="form-control" formControlName="mobile" name="mobile">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label> Address</label>
                           <textarea class="form-control" formControlName="address" name="address"></textarea>
                        </div>
                     </div>
                    
                     <div class="col-12">
                        <button type="submit" (click)="savestud()" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
