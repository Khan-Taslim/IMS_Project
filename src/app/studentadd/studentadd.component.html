<h1 class="text-center my-3">Add Students</h1>

<div class="container bg-primary text-light  w-50  py-3">
    <div class="row">
        <div class="col">
            <form [formGroup]="employeeform">
                <div class="form-group">
                    <label  for="" class=" form-label">EMAIL-ID</label>
                    <input type="email" class="form-control" formControlName="emailId" name="emailId">
                </div>
                <div class=" form-group">
                    <label for="" class="form-label">FIRSTNAME</label>
                    <input type="text" class="form-control" formControlName="firstName" name="firstName">
                </div>
                
                <div class="form-group">
                    <label for="" class="form-label">LASTNAME</label>
                    <input type="text" class="form-control" formControlName="lastName" name="lastName">
                </div>
                <div style="text-align: center;">
                <button type="button" id="cancel" class="btn btn-dark m-2" (click)="saveemp()">submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
