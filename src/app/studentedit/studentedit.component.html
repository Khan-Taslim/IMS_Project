<h1 class="text-center my-3">Edit Student</h1>

<div class="container bg-primary text-light w-50 ">
    <div class="row">
        <div class="col">
            <form [formGroup]="employeeform">
                <div class="form-group">
                    <label for="" class="form-label">ID</label>
                    <input type="number" class="form-control" formControlName="id" name="id">
                </div>
               
                <div class="form-group">
                    <label for="" class="form-label">FIRSTNAME</label>
                    <input type="text" class="form-control" formControlName="firstName" name="firstName">
                </div>
              
                <div class="form-group">
                    <label for="" class="form-label">LASTNAME</label>
                    <input type="text" class="form-control" formControlName="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">EMAIL-ID</label>
                    <input type="email" class="form-control" formControlName="emailId" name="emailId">
                </div>
                <div style="text-align: center;">
                <button type="button" class="btn btn-dark m-2" (click)="updateemp()">submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
